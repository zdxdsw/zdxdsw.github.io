<script>
    // Function to hash the password using SHA-256
    async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hash = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Function to validate the password
    async function validatePassword() {
        const inputPassword = document.getElementById('password').value;
        const hashedInputPassword = await hashPassword(inputPassword);
        // Replace this hashed value with your own pre-generated hash of the correct password
        const magicInt = parseInt(`${hashedInputPassword.slice(-5,-4)}${hashedInputPassword.slice(-1)}`);
        const part1 = hashedInputPassword.substring(0, magicInt);
        const part2 = hashedInputPassword.substring(magicInt);
        const Hashedpart1 = await hashPassword(part1);
